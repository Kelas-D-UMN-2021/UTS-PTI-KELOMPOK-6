<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Game Of Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <audio autoplay loop>
        <source src="8-Bit_City." type="audio/OGG"/></source>
    </audio>
</head>
<body>
<div id="bg" class="background-image-morning">

    <div class="container">

        <div id="top">
            <img src="pngwing.com.png">
            <h1 id="tulisantop">Mid Exam</h1>
            <hr class="line"/>
        </div>
        <div>
            <button id="easy">Easy</button>
            <button id="hard">Hard</button>
            <br><br>
        </div>
        <div id="character_maker">

            <div id="charcostum">
                <div id="card1">
                    <div class="card">
                            <div class="card-image">
                                <img id="choice1" src="wraith.png" alt="Character">
                            </div>

                            <div class="card-body">
                                <span id="power1" class="power">Phasmophobia</span>
                                <h2>Demon</h2>
                                <p>"I don't even know how I got here. Where did my home go?! Someone help me!!!." Wraith said calmly.</p>
                            </div>

                            <div class="selector">
                                <button>Select!</button>
                            </div>
                    </div>
                </div>
                <div id="card2">
                    <div class="card">

                            <div class="card-image">
                                <img id="choice2" src="human.png" alt="Character">
                            </div>

                            <div class="card-body">
                                <span id="power2" class="power">Jojo Power</span>
                                <h2>Human</h2>
                                <p>You are human, we are human. Why not be human again? Fun! (I won't judge you I promise)</p>
                            </div>

                            <div class="selector">
                                <button id="selector2">Select!</button>
                            </div>
                    </div>
                </div>
            </div>

            <div>
                <br><h1>Enter Your Name ...</h1><br>
                <input id="nulis" type="text" name="nama"><br><br>
                <button id="tombol">Play</button>
            </div>
        </div>
        <br>

        <div id="play_area">

            <div id="status" class="">
                <div id="food">
                    <img src="food.png"><progress id="makanan" value = "50" max = "100"></progress>
                </div>
                <div id="sleep">
                    <img src="sleep.png"><progress id="tiduran" value = "50" max = "100"></progress>
                </div>
                <div id="game">
                    <img src="game.png"><progress id="mainan" value = "50" max = "100"></progress>
                </div>
                <div id="study">
                    <img src="study.png"><progress id="belajaran" value = "0" max = "100"></progress>
                </div>
                <h2 id="semester">Semester 1</h2>
            </div>
 
            <br><br>

            <h2 id="time">Good Morning X</h2>
            
            <h2 id="local_clock"></h2>

            <div>
                <img id="karakter" src="">
            </div>
            <div id="action">
                <div class="row">
                    <div id="food_action" class="col">
                        <button id="press1" type="" >Makan</button>
                    </div>
                    <div id="sleep_action" class="col">
                        <button id="press2" type="" >Sleep</button>
                    </div>
                </div>
                <div class="row">
                    <div id="game_action" class="col">
                        <button id="press3" type="" >Main</button>
                    </div>
                    <div id="study_action" class="col">
                        <button id="press4" type="" >Belajar</button>
                    </div>
                </div>
            </div>
            <h1 id="ending" class="endingclass"></h1>
            
        </div>


    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
